    <main>
        <div class="container-fluid text-light bg-black pt-4">
            <div class="text-center mt-5">
            <h6>CONTACTO</h6>
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto mb-5">
                <div class="card mt-2 mx-auto p-4 bg-dark">
                    <div class="card-body bg-dark">
                        <div class="container p-3">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row p-3">
                                        <div class="col-md-6">
                                            <div class="form-group p-2"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingresa tu nombre *" required="required" data-error="Se requiere su nombre."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group p-2"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingresa tu apellido *" required="required" data-error="Se requiere su apellido."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group p-3"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder=" juanperez@gmail.com *" required="required" data-error="Se requiere su email."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group p-3"> <label for="form_need">Categoria *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Dinos que necesitas...">
                                                    <option value="" selected disabled>--Selecciona tu interés--</option>
                                                    <option>Tramites</option>
                                                    <option>Proyecto</option>
                                                    <option>Asesoria</option>
                                                    <option>Otro</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group p-3"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Quiero información sobre..." rows="4" required="required" data-error="Deberas contarnos que necesitas..."></textarea> </div>
                                        </div>
                                        <div class="col-md-12 text-center"> <input type="submit" class="btn btn-dark bn-sm btn-send pt-2 btn-block " value="Enviar"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>
    </main>
    <footer>
        <div class="container-fluid bg-black text-white">

                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4 d-flex justify-content-center">
                            <h5> Feed de Instagram</h5>
                            <a class="nav-link justify-content-center" href="https://www.instagram.com/estudio.nader/"><img src=../images/feedinsta.png alt="feedinsta"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
